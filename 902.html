<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  *{
  margin: 0px;
  padding: 0px;
}
div{
  display:block;
}
.newsbroad{
  width:70%;
  margin-left:15%;
  margin-right:15%;
  margin-top:20px;
  color:#fff;
  
  padding:10px;
  border-radius:3px;
  line-height:2;
  
}
.n1{
  background-color:#4CAF50;
  
}
.n2{
  background-color:#2196F3;
}
.n3{
  background-color:#f44336;
}
.n4{
  background-color:#ff9800;
}
.close{
  float:right;
  font-size:20px;
  font-weight:bold;
}
  </style>
</head>
<body>
  <div class="newsbroad n1">
    <div><span class="close">×</span></div>
    <div><h2>恭喜你</h2></div>
    <div>获得本周学霸，请继续加油吧</div>
  </div>
  <div class="newsbroad n2">
    <div><span class="close">×</span></div>
    <div><h2>通知</h2></div>
    <div>晚上上课，不要忘了</div></div>
  <div class="newsbroad n3">
    <div><span class="close">×</span></div>
    <div><h2>天啊</h2></div>
    <div>竟然几天没做任务</div></div>
  <div class="newsbroad n4"><div><span class="close">×</span></div>
    <div><h2>警告</h2></div>
    <div>学如逆水行舟，不进则退</div></div>
</body>
</html>
