<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form action="/abc" method="POST">
         <div class=username> 
             <label>姓名：</label>
            <input type="text" name="username">
        </div>
        <div class="password">
            <label for="password">密码：</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label>爱好：</label>
            <input type="checkbox" name="hobby" value="read">read
            <input type="checkbox" name="bobby" value="study">study
            <input type="checkbox" name="bobby" value="music" checked>music
        </div>
        <div>
            <label>性别：</label>
            <input type="radio" name="sex" id="man" value="man"checked>男
            <input type="radio" name="sex" id="woman"value="woman">女
        </div>
         <div>
            <label>取向：</label>
            <input type="radio" name="sexb" id="man" value="man"checked>男
            <input type="radio" name="sexb" id="woman"value="woman">女
        </div>
        <div>
            <input type="file" name="pic" accept="image/png">
        </div>
        <div><label>评论：</label><textarea>put something</textarea></div>
        <div>
            <label>我的car：</label>
            <select>
                <option value="toyota">toyota</option>
                <option value="honda">honda</option>
                <option value="auto">auto</option>
            </select>
        </div>
        <div><input type="submit"></div>
        <div><input type="button"></div>
        <div><input type="reset"></div>
        <div class="submit">
            <button>提交</button>
        </div>
    </form>
</body>
</html>
